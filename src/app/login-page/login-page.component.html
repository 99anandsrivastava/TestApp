<div class="row">
  <div class="column" style="background-color:rgb(13, 119, 114);">
    <div class="parent">
        <img src="\assets\image.jpg" alt="Paris" style="width:35%;">
    </div>  
  </div>
  <div class="column" style="background-color:rgb(255, 251, 251);">
    <div class="parent">
        <mat-card class="mat-elevation-z4">
            <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
                <div fxLayout>
                    <mat-icon>person</mat-icon>
                    <input type="text" matInput placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Username" formControlName="username">
                </div>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
                <div fxLayout>
                    <mat-icon>home</mat-icon>
                    <input type="text" matInput placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Domain" formControlName="domain">
                </div>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
                <div fxLayout>
            <mat-icon>key</mat-icon>
              <input type="password" matInput placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password" formControlName="password">
        </div>
    </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button class="button" type="submit" mat-raised-button (click)="abc()">Login</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
    </div>
  </div>
</div>
